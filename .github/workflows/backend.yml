name: VF-BACKEND

on:
  push:
    branches: [ "master","migrate-to-bun" ]
  pull_request:
    branches: [ "master","migrate-to-bun" ]

jobs:
  my-job:
    name: my-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun run build:server
      - run: bun run prisma_gen
