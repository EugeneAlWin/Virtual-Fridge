version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "${USER}"
      POSTGRES_PASSWORD: "${PASSWORD}"
      POSTGRES_DB: "${DATABASE}"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/db_data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
volumes:
  db_data: 